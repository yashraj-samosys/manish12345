<section>
    <div class="container">
        <div class="d-sm-flex mb-5">
            <span class="m-auto"></span>
            <button class="btn btn-outline-secondary mr-3 mb-sm-0 mb-3" [routerLink]="['/admin/adminlist']">Back To
                List</button>
        </div>
        <div id="print-area">
            <div class="row mb-5 viewblock">
                <div class="col-md-4">
                    <div class="card mb-4 o-hidden">
                        <div class="program-img">
                            <img class="card-img-top program-img" [src]="userData?.profile_img" alt="" #img06 (error)="img06.src = './assets/images/avatar.jpg'">
                        </div>
                        <div class="card-body">
                            <p><span class="font-weight-bold">Name: </span>{{userData?.first_name}}
                                {{userData?.last_name}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-4 o-hidden">
                        <div class="card-body d-flex align-items-center">
                            <p class="m-0"><span class="font-weight-bold">Details</span></p>
                        </div>
                        <table class="table table-striped table-bordered">
                            <tbody>
                                <tr>
                                    <td>Name</td>
                                    <td>{{userData?.first_name}} {{userData?.last_name ? userData?.last_name : ''}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>Email</td>
                                    <td>{{userData?.email}}</td>
                                </tr>
                                <tr>
                                    <td>Mobile</td>
                                    <td>+{{userData?.country_code_id}}{{userData?.mobile}}</td>
                                </tr>
                                <!-- <tr>
                                    <td>Selected Pages</td>
                                    <td>
                                <tr *ngFor="let data of data2; let i = index;">{{i+1}}. {{data}}</tr>
                                </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
