<section class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 m-auto p-4 card o-hidden"
        [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">

        <h1 class="mb-3 text-18">Sign In</h1>
        <!-- <p class="mb-4 text-muted font-small">Lorem ipsum dolor sit amet.</p> -->
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input maxlength="{{validations_cnfg.m50}}"
              onKeyPress="if(this.value.length==50) return false; return event.charCode != 32" id="email"
              class="form-control form-control-rounded" type="email" formControlName="email" placeholder="Email">
            <div
              *ngIf="loginForm.controls['email'].errors && (!loginForm.controls['email'].pristine || submitted ||loginForm.controls['email'].touched )"
              class="error-msg">
              <div [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
              <div [hidden]="!loginForm.controls['email'].errors.pattern">Invalid email.</div>
              <div [hidden]="!loginForm.controls['email'].errors.maxlength">Email is too large.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input maxlength="{{validations_cnfg.m50}}" autocomplete="off"
              onKeyPress="if(this.value.length==50) return false; return event.charCode != 32" id="password"
              class="form-control form-control-rounded" [type]="showHidePass ? 'password' : 'text'"
              formControlName="password" placeholder="Password">
            <a href="javascript:void(0);" (click)="showHidePassword()" id="show"><span
                [ngClass]="showHidePass ? 'fas fa-eye-slash eye-icon' : 'far fa-eye eye-icon'"></span></a>
            <div
              *ngIf="loginForm.controls['password'].errors && ( !loginForm.controls['password'].pristine || submitted ||loginForm.controls['password'].touched )"
              class="error-msg">
              <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
              <div [hidden]="!loginForm.controls['password'].errors.maxlength">Password is too large.</div>
              <div [hidden]="!loginForm.controls['password'].errors.minlength">Password must be at least 6 characters.
              </div>
            </div>
          </div>
          <button type='submit' class="btn btn-primary btn-block btn-rounded mt-3">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</section>
