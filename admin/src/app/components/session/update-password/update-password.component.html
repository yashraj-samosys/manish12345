<section class="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto p-4 card o-hidden"
                [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">

                <h1 class="mb-3 text-18">Update Password</h1>
                <!-- <p class="mb-4 text-muted font-small">Lorem ipsum dolor sit amet.</p> -->
                <form [formGroup]="form" (ngSubmit)="updatePass()">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input onKeyPress="if(this.value.length==100) return false; return event.charCode != 32"
                            id="password" class="form-control form-control-rounded"
                            [type]="showHidePass ? 'password' : 'text'" formControlName="password"
                            placeholder="Password">
                        <a href="javascript:void(0);" (click)="showHidePassword()" id="show"><span
                                [ngClass]="showHidePass ? 'fas fa-eye-slash eye-icon' : 'far fa-eye eye-icon'"></span></a>
                        <div *ngIf="form.controls['password'].errors && ( !form.controls['password'].pristine || submitted ||form.controls['password'].touched )"
                            class="error-msg">
                            <div [hidden]="!form.controls['password'].errors.required">Password is required.</div>
                            <div [hidden]="!form.controls['password'].errors.minlength">Password should be greater              than 6
                                characters.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input onKeyPress="if(this.value.length==100) return false; return event.charCode != 32"
                            id="conPassword" class="form-control form-control-rounded"
                            [type]="showHideConPass ? 'password' : 'text'" formControlName="confirmPass"
                            placeholder="Confirm Password">
                        <a href="javascript:void(0);" (click)="showHideConform()" id="show"><span
                                [ngClass]="showHideConPass ? 'fas fa-eye-slash eye-icon' : 'far fa-eye eye-icon'"></span></a>
                                <div *ngIf="form.controls['confirmPass'].errors && ( !form.controls['confirmPass'].pristine || submitted || form.controls['confirmPass'].touched )" class="error-msg">
                                    <div [hidden]="!form.controls['confirmPass'].errors.required">Confirm password is required.</div>
                                    <div [hidden]="!form.controls['confirmPass'].errors.mustMatch">Password and Confirm password does not match.</div>
                                  </div>
                    </div>
                    <button type='submit' class="btn btn-primary btn-block btn-rounded mt-3">Update Password</button>
                </form>
            </div>
        </div>
    </div>
</section>
